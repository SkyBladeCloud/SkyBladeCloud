<svg fill="none" viewBox="0 0 600 400" width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
  <div xmlns="http://www.w3.org/1999/xhtml">
    <style>
      
      .cube {
        -webkit-transform-style: preserve-3d;
        -webkit-animation: spin 3s infinite ease-out;
        position: relative;
        width: 100px;
        height: 100px;
        top: 200px;
        left: 50%;
        margin-left: -50px;
        margin-top: -50px;
      }
      
      .cube div {
         width: 100px;
         height: 100px;
         line-height: 100px;
         text-align: center;
         box-shadow: inset 0px 0px 0px 1px rgba(10, 0, 0, 0.8);
         background: rgba(190, 0, 0, 0.6);
         display: block;
         position: absolute;
      }
      
      .cube div.top {
         -webkit-transform: rotateX(90deg); 
        margin-top: -50px;
      }
      
      .cube div.right {
         -webkit-transform: rotateY(90deg); 
        margin-left: 50px;
      }
      
      .cube div.bottom {
         -webkit-transform: rotateX(-90deg); 
        margin-top: 50px;
      }
      
      .cube div.left {
         -webkit-transform: rotateY(-90deg); 
        margin-left: -50px;
      }
      
      .cube div.front {
         -webkit-transform: translateZ(50px);
      }
      
      .cube div.back {
         -webkit-transform: translateZ(-50px) rotateX(180deg);
      }
      
      @-webkit-keyframes spin {
        0% {-webkit-transform: rotateX(-20deg) rotateY(20deg);}
        100% {-webkit-transform: rotateX(-20deg) rotateY(740deg);}
      }
    </style>
    <div class="cube">
      <div class="top">Top</div>
      <div class="right">Right</div>
      <div class="bottom">Bottom</div>
      <div class="left">Left</div>
      <div class="front">Front</div>
      <div class="back">Back</div>
    </div>
    </div>
  </foreignObject>
</svg>
